<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="card text-start">
        <div class="card-header">
            <h1>Payment form example</h1>
        </div>
        <div class="card-body">
          <div class="alert alert-danger" role="alert">
            Some fields are missing
          </div>
          <!-- formulario -->
          <form class="row g-3">
            <div class="col-md-5">
              <label for="card-number" class="form-label">Card#</label>
              <input type="number" class="form-control" id="card-number" placeholder="XXXXXXXXXXXXXXXX">
            </div>
            <div class="col-md-3">
              <label for="cvc" class="form-label">CVC#</label>
              <input type="number" class="form-control" id="cvc" placeholder="0000">
            </div>
            <div class="col-md-4">
              <label for="amount" class="form-label">Amount</label>
              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon3">$</span>
                <input type="number" class="form-control" id="amount" placeholder="Amount" aria-describedby="basic-addon3">
              </div>
            </div>
            <div class="col-md-6">
              <label for="firstname" class="form-label">First Name</label>
              <input type="text" class="form-control" id="firstname">
            </div>
            <div class="col-md-6">
              <label for="lastname" class="form-label">Last Name</label>
              <input type="text" class="form-control" id="lastname">
            </div>
            <div class="col-md-6">
                <label for="city" class="form-label">City</label>
                <input type="text" class="form-control" id="city">
              </div>
            <div class="col-md-3">
              <label for="state" class="form-label">State</label>
              <select id="state" class="form-select">
                <option selected>Pick a State</option>
                <option>...</option>
              </select>
            </div>
            <div class="col-md-3">
                <label for="postalcode" class="form-label">Postal Code</label>
                <input type="number" class="form-control" id="postalcode">
              </div>
            <div class="col-md-6">
                <label for="inlineRadioOptions" class="form-label">We accept:</label></br>
                <div class="col-md-6 text-bg-secondary rounded-2 p-2 d-flex justify-content-center">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="mastercard" checked>
                        <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-mastercard"></i></label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="visa">
                        <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-visa"></i></label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="dinners">
                        <label class="form-check-label" for="inlineRadio3"><i class="fa-brands fa-cc-diners-club"></i></label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="american">
                        <label class="form-check-label" for="inlineRadio3"><i class="fa-brands fa-cc-amex"></i></label>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" style="height: 100px"></textarea>
                <p>Add any notes here.</p>
            </div>
          </form>
        </div>
        <div class="card-footer d-flex justify-content-end gap-2">
            <input class="btn btn-secondary" type="reset" value="Cancel">
            <input class="btn btn-primary" type="submit" value="Send">
        </div>
      </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>  
</body>
</html>
